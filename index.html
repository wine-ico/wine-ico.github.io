<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="main.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="main.ico">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/MikeMcl/bignumber.js/bignumber.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sscjs@latest/dist/ssc.min.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>

  <title>WINE ICO</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center">
  <div id="loading" class="d-flex flex-column justify-content-center align-items-center">
    <div class="spinner-border text-danger mb-3" id="spinner"></div>
  </div>

  <div id="body" class="container d-none flex-column justify-content-center align-items-center">
    <img id="logo" src="logo.png">
    <span class="heading">~ WINE ICO ~</span>
    <span class="mb-4" id="phase"></span>
    
    <span class="num heading">
      <span id="total_purchased"></span> / <span id="limit"></span>
    </span>
    <div id="progress_div" class="text-center mb-3">
      <div class="progress h-100">
        <div id="p-bar" class="progress-bar progress-bar-striped bg-danger"></div>
      </div>
    </div>

    <div id="info_div" class="d-flex justify-content-between flex-wrap">
      <div class="d-flex flex-column mb-4 mr-auto ml-auto">
        <div class="input-group mb-1">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input type="text" class="form-control" id="username" placeholder="Username">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="load">Load</button>
          </div>
        </div>
        <span>Limit <span id="user_limit" class="num text-danger">| 0.000 WINE</span></span>
        <span>Purchased <span id="user_purchased" class="num text-danger">| 0.000 WINE</span></span>
        <span>Remaining <span id="user_remaining" class="num text-danger">| 0.000 WINE</span></span>
        <span>Balance <span id="user_balance" class="num text-danger">| 0.000 SWAP.HIVE</span></span>
        <div class="input-group mb-1">
          <input type="number" class="form-control" id="quantity_wine" placeholder="0" disabled>
          <div class="input-group-append">
            <span class="input-group-text">WINE</span>
          </div>
        </div>
        <div class="input-group mb-2">
          <input type="number" class="form-control" id="quantity_hive" placeholder="0" disabled>
          <div class="input-group-append">
            <span class="input-group-text">SWAP.HIVE</span>
          </div>
        </div>
        <button class="btn btn-primary" type="button" id="buy" disabled>Buy</button>
      </div>

      <div class="d-flex flex-column align-items-center mr-auto ml-auto">
        <span class="heading b">Price Ranges</span>
        <div class="d-flex">
          <div id="ranges" class="d-flex flex-column text-center"></div>
          <div id="prices" class="d-flex flex-column text-center"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
